<mat-card class="mat-elevation-z4">
    <img class="product-img" src={{product.image}} alt={{product.imageAlt}}>
    <mat-card-content>
        <p class="mat-card-content__title">{{ product.title | truncate:50 }}</p>
        <p class="mat-card-content__cost">{{ product.cost | displayCost }}$</p>
    </mat-card-content>
</mat-card>
