<app-checkout-product-card
    class="app-checkout-product-card" 
    *ngFor="let cartItem of cartItems;" 
    [cartItem]="cartItem">
</app-checkout-product-card>
<div class="cost-container">
    <label>
        {{ costLabel }}
    </label>
    <div class="cost">
        {{ totalCost | displayCost }}$
    </div>
</div>
<mat-divider></mat-divider>
<app-order-form (resetCartData)="resetCartData()"></app-order-form>
