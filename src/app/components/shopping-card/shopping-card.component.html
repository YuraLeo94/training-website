<mat-card class="mat-elevation-z4">
    <img class="product-img" src={{cartItem.product.image}} alt={{cartItem.product.imageAlt}}>
    <mat-card-content>
        <p class="mat-card-content__title">{{ cartItem.product.title | truncate:50 }}</p>
        <p class="mat-card-content__cost">{{ cartItem.product.cost }}$</p>
    </mat-card-content>
    <mat-dialog-actions>
        <div class="close" (click)="onDelete()"></div>
        <div class="spin-wrapper">
            <input matInput type="number" [(ngModel)]="this.cartItem.ammount" (ngModelChange)="onChange()"
                oninput="(validity.valid)||(value='');" [min]="minAmount" [max]="maxAmount" name="amount">
        </div>
    </mat-dialog-actions>
</mat-card>
